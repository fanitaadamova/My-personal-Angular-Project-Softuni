<header>
  <!-- Navigation bar -->

  <nav
    class="relative flex w-full flex-wrap items-center justify-between bg-[#FBFBFB] py-2 text-neutral-500 shadow-lg hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 lg:py-4"
    data-te-navbar-ref>
    <div class="flex w-full flex-wrap items-center justify-between px-3">
      <div>
        <!-- Logo image link to Home page -->
        <a class="mx-2 my-1 flex items-center text-neutral-900 hover:text-neutral-900 focus:text-neutral-900 lg:mb-0 lg:mt-0"
          routerLink="/">
          <img class="mr-2"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSblWE8Or9KBSjJUgSFi0kiapp4fh90sfM9Uw&usqp=CAU"
            style="height: 30px" alt="TE Logo" loading="lazy" />
        </a>
      </div>


      <!-- Collapsible navbar container -->
      <div class="!visible mt-2 hidden flex-grow basis-[100%] items-center lg:mt-0 lg:!flex lg:basis-auto"
        id="navbarSupportedContent4" data-te-collapse-item>
        <!-- Left links -->
        <ul class="list-style-none mr-auto flex flex-col pl-0 lg:mt-1 lg:flex-row" data-te-navbar-nav-ref>
          <!-- Home link -->      
          <li class="my-4 pl-2 lg:my-0 lg:pl-2 lg:pr-1" data-te-nav-item-ref>
            <a class="text-neutral-500 hover:text-neutral-700  focus:text-neutral-700 anaibled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
              aria-current="page" routerLink="home" data-te-nav-link-ref>Home</a>
          </li>                  
          <!-- Themes link -->   
          <li class="my-4 pl-2 lg:my-0 lg:pl-2 lg:pr-1" data-te-nav-item-ref>
            <a class="text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
              aria-current="page" routerLink="/themes" data-te-nav-link-ref>Themes</a>
          </li>
          <!-- Create new theme link ONLY FOR Loggedin user-->   
          <li *ngIf="isLoggedin" class="my-4 pl-2 lg:my-0 lg:pl-2 lg:pr-1" data-te-nav-item-ref>
            <a class="text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
              aria-current="page" routerLink="/add-theme" data-te-nav-link-ref>Create theme</a>
          </li>
          <!-- Search link -->   
          <li class="my-4 pl-2 lg:my-0 lg:pl-2 lg:pr-1" data-te-nav-item-ref>
            <a class="text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
              aria-current="page" routerLink="/search" data-te-nav-link-ref>Search</a>
          </li>
        </ul>
        <!-- Login, Register-->
        <div class="flex items-center">
          <div *ngIf="!isLoggedin">
          <!-- Login-->
          <button routerLink="/login" type="button" data-te-ripple-init data-te-ripple-color="light"
            class="mr-3 inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal 
            text-primary transition duration-150 ease-in-out 
            hover:bg-neutral-100 hover:text-primary-600 
            focus:text-primary-600 focus:outline-none focus:ring-0 active:text-primary-700 
            motion-reduce:transition-none"
            style="background-color:  #8bc9c9">
            <!-- old style #3333333c-->
            Login
          </button>
            <!--  Register-->
          <button routerLink="/register" type="button" data-te-ripple-init data-te-ripple-color="light"
            class="mr-3 inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal 
            text-primary transition duration-150 ease-in-out 
            hover:bg-neutral-100 hover:text-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:text-primary-700 motion-reduce:transition-none"
            style="background-color: #8bc9c9">
            Register
          </button>         
        </div>
        <div *ngIf="isLoggedin">
           <!--  Logout ONLY FOR Loggedin user-->
          <button (click)="logout()" type="button" data-te-ripple-init data-te-ripple-color="light"
            class="mr-3 inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:bg-neutral-100 hover:text-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:text-primary-700 motion-reduce:transition-none"
            style="background-color: #8bc9c9">
            Logout
          </button>
            <!--  My profile ONLY FOR Loggedin user-->
          <button routerLink="/profile" type="button" data-te-ripple-init data-te-ripple-color="light"
            class="mr-3 inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:bg-neutral-100 hover:text-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:text-primary-700 motion-reduce:transition-none"
            style="background-color: #8bc9c9">
            {{ username }}'s profile
          </button>
        </div>

        </div>
      </div>
    </div>
  </nav>

  <!-- Section with background image, heading, subheading and button -->
  <div class="relative overflow-hidden bg-cover bg-no-repeat" style="
          background-position: 50%;
          background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF0jybzxOxeuwuqLbMQTAoHFVVT42SlnZyLg&usqp=CAU');
          height: 150px;
        ">
    <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-fixed"
      style="background-color: rgba(0, 0, 0, 0.10)">
      <div class="flex h-full items-center justify-center">
        <div class="px-6 text-center text-white md:px-12">
          <h1 class="mb-6 text-5xl font-bold">Android Forum Bulgaria</h1>
        </div>
      </div>
    </div>
  </div>
</header>
