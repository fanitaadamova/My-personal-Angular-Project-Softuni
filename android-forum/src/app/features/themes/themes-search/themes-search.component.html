<hr class="my-6 h-0.5 border-t-0 bg-neutral-100 opacity-100 dark:opacity-50" />

<form #form="ngForm" (ngSubmit)="searchThemes(form)" >   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" 
        name="search"
        id="default-search" 
        textAreaInput
        #textAreaInput="ngModel"
         ngModel
        class="block w-full 
        p-4 pl-10 text-sm text-gray-900 border border-gray-300 
        rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 
        dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
         dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Search Themes by name..." required>
        <button 
        class="text-white absolute right-2.5 bottom-2.5 
        bg-green-800 hover:bg-green-800 focus:ring-4 focus:outline-none 
        focus:ring-green-800 font-medium rounded-lg text-sm px-4 py-2 
        dark:bg-blue-600 dark:hover:bg-green-800 dark:focus:ring-green-500"
        style="background: linear-gradient(to right, #4de3d2, #269b72, #212121);"
        >Search</button>
    </div>
</form>

<hr class="my-6 h-0.5 border-t-0 bg-neutral-100 opacity-100 dark:opacity-50" />


<div  class="dark:bg-gray-800 dark:text-gray-50">
    <!-- SERVER ERROR - back-end error -->
    <div class="text-center block mb-2 text-sm font-medium text-red-500  dark:text-white" *ngIf="errMessage">{{ errMessage
      }} <i class="fa-solid fa-xmark"></i>
    </div>
  
    <div class="container grid grid-cols-12 mx-auto">
