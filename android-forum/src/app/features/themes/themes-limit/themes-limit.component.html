<div *ngIf="isLoading">
    <app-loader />
</div>

<div *ngIf="!isLoading">
  
    <!-- Section: Design Block -->
    <section class="mb-32">
        <div
            class="block rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700">
            <div class="flex flex-wrap items-center">
                <div class="hidden shrink-0 grow-0 basis-auto lg:flex lg:w-6/12 xl:w-4/12">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBaCXLEZ8HCaO0NRBteI8aTafA9FTpDkPTohHy9qn1IVqERqKHOONfZhgpnzkNxSXpgsw&usqp=CAU"
                        alt="Trendy Pants and Shoes" class="w-full rounded-t-lg lg:rounded-tr-none lg:rounded-bl-lg" />
                </div>
                <div class="w-full shrink-0 grow-0 basis-auto lg:w-6/12 xl:w-8/12">
                    <div class="px-6 py-12 md:px-12">
                        <h2 class="mb-4 text-4xl font-bold">
                            What's your opinion?
                        </h2>
                        <p class="mb-12 flex items-center font-bold uppercase text-danger dark:text-danger-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="mr-2 h-5 w-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 18a3.75 3.75 0 00.495-7.467 5.99 5.99 0 00-1.925 3.546 5.974 5.974 0 01-2.133-1A3.75 3.75 0 0012 18z" />
                            </svg>
                            Latest themes
                        </p>

                        <ul class="w-96" *ngFor="let theme of themesLimitList">

                            <p class="mb-1 text-neutral-400 dark:text-neutral-300">Date:
                                <time>{{theme.created_at}}</time>
                            </p>

                            <li class="mb-6 text-gray-900  text-xl mb-4 dark:text-neutral-300 font-bold">
                                {{theme.themeName}}
                            </li>
                        </ul>
                        <hr class="my-2 h-0.5 border-t-0 bg-neutral-100 opacity-100 dark:opacity-50" />

                        <!-- Go to All themes -->
                      

                        <button routerLink="/themes" type="button"
                        class="mb-3 inline-block  rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
                        data-te-ripple-init data-te-ripple-color="light"
                        style="background: linear-gradient(to right, #4de3d2, #269b72, #212121);">
                        GO  TO  All  Themes
                      </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
</div>
